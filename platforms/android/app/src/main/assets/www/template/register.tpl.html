<!DOCTYPE html>
<html lang="fr">

<head>
</head>

<body>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Identifiant</span>
        <input id="register_login" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text"  id="inputGroup-sizing-default">Mot de
            passe</span>
        <input id="register_password" type="password" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
    <span class="input-group-text" id="inputGroup-sizing-default">Confirmation du mot
        de passe</span>
    <input id="register_confirmed_password" type="password" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
    <span class="input-group-text" id="inputGroup-sizing-default">Nom</span>
    <input id="register_last_name" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
    <span class="input-group-text"  id="inputGroup-sizing-default">Prénom</span>
    <input id="register_first_name" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
    <input id="register_email" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <button id="register_button" type="button" class="btn btn-primary btn-lg" href="home.tpl.html">S'inscrire</button>
    <p>Vous avez déjà un compte ? <a href="#login">Se connecter</a></p>

    <div id="#modal-register" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-register-title" class="modal-title">{{ title }}</h5>
                </div>
                <div class="modal-body">
                    <p id="modal-register-message">{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button id="bouton_retour" type="button" class="btn btn-primary"><div id="bouton-retour-message">Retour à l'accueil</div></button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
