<!DOCTYPE html>
<html lang="fr">

<body id="allresults-page">
    <div class="container">
         <!-- Menu déroulant pour choisir le jeu -->
        <select id="game-allresults" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected disabled>Choisis ton jeu</option>
            <option value="Tennis">Tennis</option>
            <option value="FIFA">FIFA</option>
        </select>

        <!-- Résultats du Tennis -->
        <div id="tennis-allresults" class="game-results">
            <table class="table table-hover">
                <thead>
                    <tr class="results-head">
                        <th scope="col">Joueur 1</th>
                        <th scope="col">Joueur 2</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id="match-rows-tennis">
                    <!-- Les lignes sont ajoutées dans app.js -->
                </tbody>
            </table>
        </div>

        <!-- Résultats FIFA -->
        <div id="fifa-allresults" class="game-results">
            <table class="table table-hover">
                <thead>
                    <tr class="results-head">
                        <th scope="col">Joueur 1</th>
                        <th scope="col">Joueur 2</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id="match-rows-fifa">
                    <!-- Les lignes sont ajoutées dans app.js -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
