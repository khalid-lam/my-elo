<div class="accordion" id="accordionCours">
  {{#.}}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{code}}" aria-expanded="true" aria-controls="collapse{{code}}">
        {{code}} - {{title}}
      </button>
    </h2>
    <div id="collapse{{code}}" class="accordion-collapse collapse" data-bs-parent="#accordionCours">
      <div class="accordion-body">
        <a href="#detailcours" class="btn btn-primary" onclick="sessionStorage.setItem('code', '{{code}}');"> En savoir plus</a>
      </div>
    </div>
  </div>
  {{/.}}
</div>
