<!DOCTYPE html>
<html lang="fr">

<head>
</head>

<body>
    <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Login</span>
        <input id="register_login" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Mot de passe</span>
        <input id="register_password" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Confirmation du mot de passe</span>
        <input id="register_confirmed_password" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Nom</span>
        <input id="register_last_name" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Pr√©nom</span>
        <input id="register_first_name" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3"></div>
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Email</span>
        <input id="register_email" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <button id="register_button" type="button" class="btn btn-primary btn-lg">S'inscrire</button>
</body>

</html>
