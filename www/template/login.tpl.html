<!DOCTYPE html>
<html lang="fr">

<body>
    <section class="text-center text-lg-start">
        <style>
            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                height: 100vh;
                background-color: hsl(218, 41%, 15%);
                background-image: radial-gradient(650px circle at 0% 0%,
                        hsl(218, 41%, 35%) 15%,
                        hsl(218, 41%, 30%) 35%,
                        hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%,
                        transparent 100%),
                    radial-gradient(1250px circle at 100% 100%,
                        hsl(218, 41%, 45%) 15%,
                        hsl(218, 41%, 30%) 35%,
                        hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%,
                        transparent 100%);
                background-attachment: fixed;
                background-size: cover;
                background-position: center center;

                padding: 0;
            }

            .bg-glass {
                background-color: hsla(0, 0%, 100%, 0.9) !important;
                backdrop-filter: saturate(200%) blur(25px);
            }

            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="img/logo_myelo.png" alt="Login Image"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form>
                            <div class="form-outline mb-4">
                                <input type="text" id="log_login" class="form-control" />
                                <label class="form-label" for="log_login">Identifiant</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="log_password" class="form-control" />
                                <label class="form-label" for="log_password">Mot de passe</label>
                            </div>

                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">

                                    <button type="button" class="submit-btn mb-4" id="login_button">Se
                                        connecter</button>

                        </form>
                    </div>
                </div>
                <p>Pas de compte ? <a href="#register">S'inscrire ici</a></p>
            </div>
        </div>
    </section>

    <div id="#modal-login" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-login-title" class="modal-title">{{ title }}</h5>
                </div>
                <div class="modal-body">
                    <p id="modal-login-message">{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button id="bouton_retour" type="button" class="submit-btn">{{ message }}</button>
                </div>
            </div>
        </div>
    </div>

</html>
