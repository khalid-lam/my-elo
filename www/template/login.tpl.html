<!DOCTYPE html>
<html lang="fr">

<head>
</head>

<body>
    <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Login</span>
        <input id="log_login" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #e3f2fd;" id="inputGroup-sizing-default">Password</span>
        <input id="log_password" type="password" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <button id="login_button" type="button" class="btn btn-primary btn-lg" href="home.tpl.html">Se connecter</button>
</body>


<div id="#modal-login" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-login-title" class="modal-title">{{ title }}</h5>
            </div>
            <div class="modal-body">
                <p id="modal-login-message">{{ message }}</p>
            </div>
            <div class="modal-footer">
                <button id="bouton_retour" type="button" class="btn btn-primary">Accéder à votre espace</button>
            </div>
        </div>
    </div>
</div>

</html>
